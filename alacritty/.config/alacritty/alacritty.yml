window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.90

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/one_dark.yml
  # - ~/.config/alacritty/themes/catppuccin/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
